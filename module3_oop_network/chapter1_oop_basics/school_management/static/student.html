<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生视图 - 学校管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">学生视图</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>学生注册</h5>
                    </div>
                    <div class="card-body">
                        <form action="/student/register" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">选择学校</label>
                                <select class="form-select" id="school" name="school_id" required>
                                    <option value="">请选择学校</option>
                                    {% for school in schools %}
                                    <option value="{{ school.id }}">{{ school.name }} ({{ school.location }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="class" class="form-label">选择班级</label>
                                <select class="form-select" id="class" name="class_id" required>
                                    <option value="">请先选择学校</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">注册</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>班级信息</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="classes-info">
                            {% for class in classes %}
                            <li class="list-group-item">
                                {{ class.name }} - 
                                课程: {{ class.course.name }},
                                讲师: {{ class.instructor.name }}
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
    </div>

    <script>
        // 根据学校选择动态加载班级
        document.getElementById('school').addEventListener('change', function() {
            const schoolId = this.value;
            const classSelect = document.getElementById('class');
            
            if (schoolId) {
                fetch(`/api/classes/${schoolId}`)
                    .then(response => response.json())
                    .then(classes => {
                        classSelect.innerHTML = '<option value="">请选择班级</option>';
                        classes.forEach(class_ => {
                            const option = document.createElement('option');
                            option.value = class_.id;
                            option.textContent = class_.name;
                            classSelect.appendChild(option);
                        });
                    });
            } else {
                classSelect.innerHTML = '<option value="">请先选择学校</option>';
            }
        });
    </script>
</body>
</html>
