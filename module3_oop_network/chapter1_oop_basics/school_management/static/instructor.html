<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讲师视图 - 学校管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">讲师视图</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>更新学生成绩</h5>
                    </div>
                    <div class="card-body">
                        <form action="/instructor/update_grade" method="post">
                            <div class="mb-3">
                                <label for="student" class="form-label">选择学生</label>
                                <select class="form-select" id="student" name="student_id" required>
                                    <option value="">请选择学生</option>
                                    {% for student in students %}
                                    <option value="{{ student.id }}">{{ student.name }} - {{ student.class_.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="class" class="form-label">选择班级</label>
                                <select class="form-select" id="class" name="class_id" required>
                                    <option value="">请选择班级</option>
                                    {% for class in classes %}
                                    <option value="{{ class.id }}">{{ class.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="score" class="form-label">成绩</label>
                                <input type="number" step="0.1" min="0" max="100" class="form-control" id="score" name="score" required>
                            </div>
                            <button type="submit" class="btn btn-primary">更新成绩</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>讲师列表</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for instructor in instructors %}
                            <li class="list-group-item">
                                {{ instructor.name }} - {{ instructor.school.name }}
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</body>
</html>
