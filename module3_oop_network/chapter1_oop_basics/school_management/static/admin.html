<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员视图 - 学校管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">管理员视图</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>创建课程</h5>
                    </div>
                    <div class="card-body">
                        <form action="/admin/create_course" method="post">
                            <div class="mb-3">
                                <label for="course_name" class="form-label">课程名称</label>
                                <input type="text" class="form-control" id="course_name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">周期(周)</label>
                                <input type="number" class="form-control" id="duration" name="duration" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">价格</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">学校</label>
                                <select class="form-select" id="school" name="school_id" required>
                                    <option value="">请选择学校</option>
                                    {% for school in schools %}
                                    <option value="{{ school.id }}">{{ school.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">创建课程</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>创建讲师</h5>
                    </div>
                    <div class="card-body">
                        <form action="/admin/create_instructor" method="post">
                            <div class="mb-3">
                                <label for="instructor_name" class="form-label">讲师姓名</label>
                                <input type="text" class="form-control" id="instructor_name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="instructor_school" class="form-label">学校</label>
                                <select class="form-select" id="instructor_school" name="school_id" required>
                                    <option value="">请选择学校</option>
                                    {% for school in schools %}
                                    <option value="{{ school.id }}">{{ school.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">创建讲师</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>创建班级</h5>
                    </div>
                    <div class="card-body">
                        <form action="/admin/create_class" method="post">
                            <div class="mb-3">
                                <label for="class_name" class="form-label">班级名称</label>
                                <input type="text" class="form-control" id="class_name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="class_course" class="form-label">课程</label>
                                <select class="form-select" id="class_course" name="course_id" required>
                                    <option value="">请选择课程</option>
                                    {% for course in courses %}
                                    <option value="{{ course.id }}">{{ course.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="class_instructor" class="form-label">讲师</label>
                                <select class="form-select" id="class_instructor" name="instructor_id" required>
                                    <option value="">请选择讲师</option>
                                    {% for instructor in instructors %}
                                    <option value="{{ instructor.id }}">{{ instructor.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">创建班级</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>系统概览</h3>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">学校数量</h5>
                            <p class="card-text fs-3">{{ schools|length }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">课程数量</h5>
                            <p class="card-text fs-3">{{ courses|length }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">讲师数量</h5>
                            <p class="card-text fs-3">{{ instructors|length }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">班级数量</h5>
                            <p class="card-text fs-3">{{ classes|length }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</body>
</html>
