<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">学校管理系统</h1>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">学生视图</h5>
                        <p class="card-text">注册、选择班级、查看信息</p>
                        <a href="/student" class="btn btn-primary">进入</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">讲师视图</h5>
                        <p class="card-text">管理班级、查看学生、评分</p>
                        <a href="/instructor" class="btn btn-primary">进入</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">管理员视图</h5>
                        <p class="card-text">创建课程、班级、讲师</p>
                        <a href="/admin" class="btn btn-primary">进入</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <h2>系统概览</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>学校列表</h4>
                    <ul class="list-group" id="schools-list">
                        <li class="list-group-item">加载中...</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h4>课程列表</h4>
                    <ul class="list-group" id="courses-list">
                        <li class="list-group-item">加载中...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取学校数据
        fetch('/api/schools')
            .then(response => response.json())
            .then(schools => {
                const schoolsList = document.getElementById('schools-list');
                schoolsList.innerHTML = '';
                schools.forEach(school => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `${school.name} (${school.location})`;
                    schoolsList.appendChild(li);
                });
            });
    </script>
</body>
</html>
